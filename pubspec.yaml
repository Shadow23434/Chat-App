version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  collection: ^1.15.0
  faker: ^2.2.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  jiffy: ^6.3.2
  meta: ^1.16.0
  logger: ^2.5.0
  fl_chart: ^1.0.0
  qr_flutter: ^4.1.0
  flutter_multi_formatter: ^2.13.0
  audioplayers: ^6.4.0
  video_player: ^2.9.3
  image: ^4.5.3
  http: ^1.1.0
  intl: ^0.20.2
  flutter_bloc: ^9.1.0
  flutter_secure_storage: ^9.2.4
