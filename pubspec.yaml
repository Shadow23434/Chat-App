  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  flutter_dotenv: ^5.2.1
  dio: ^5.8.0+1
  image_picker: ^1.1.2
  web: ^1.1.1
