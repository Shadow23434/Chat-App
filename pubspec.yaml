name: chat_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  collection: ^1.15.0
  faker: ^2.2.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  jiffy: ^6.3.2
  meta: ^1.16.0
  logger: ^2.5.0
  stream_chat_flutter_core: ^9.4.0
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  cloud_functions: ^5.3.3
  supabase_flutter: ^2.8.4
  # sqlite_async: ^0.11.4
  app_links: ^6.4.0
  
dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "app_logo"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"

# Resources
